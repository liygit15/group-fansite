<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" preserveAspectRatio="xMinYMin meet">
  <!--
    Tileable starfield SVG (200x200)
    Designed to be used as a repeating background (background-repeat: repeat)
    It is mostly transparent with small white/yellow dots and subtle glows.
  -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <radialGradient id="starGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff7f0" stop-opacity="1"/>
      <stop offset="60%" stop-color="#ffe8ff" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#ffd4ea" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Small dense stars -->
  <g fill="#ffffff" opacity="0.85">
    <circle cx="12" cy="18" r="0.9"/>
    <circle cx="34" cy="26" r="0.9"/>
    <circle cx="56" cy="8" r="0.9"/>
    <circle cx="90" cy="16" r="0.9"/>
    <circle cx="140" cy="22" r="0.9"/>
    <circle cx="182" cy="34" r="0.9"/>
    <circle cx="6" cy="112" r="0.9"/>
    <circle cx="28" cy="148" r="0.9"/>
    <circle cx="54" cy="120" r="0.9"/>
    <circle cx="78" cy="170" r="0.9"/>
    <circle cx="120" cy="140" r="0.9"/>
    <circle cx="168" cy="162" r="0.9"/>
    <circle cx="190" cy="94" r="0.9"/>
  </g>

  <!-- Medium stars with subtle glow -->
  <g filter="url(#glow)" opacity="0.9">
    <circle cx="30" cy="60" r="1.6" fill="url(#starGrad)"/>
    <circle cx="78" cy="36" r="1.6" fill="url(#starGrad)"/>
    <circle cx="120" cy="66" r="1.6" fill="url(#starGrad)"/>
    <circle cx="170" cy="46" r="1.6" fill="url(#starGrad)"/>
    <circle cx="46" cy="176" r="1.6" fill="url(#starGrad)"/>
  </g>

  <!-- A few brighter twinkles (using small cross shapes) -->
  <g fill="#fff6d9" opacity="0.95">
    <!-- replaced first cross with a sharper 8-point star -->
    <g transform="translate(154,10) scale(0.92)" filter="url(#glow)">
      <polygon points="0,-7 2,-2 7,0 2,2 0,7 -2,2 -7,0 -2,-2"
               fill="url(#starGrad)" stroke="#fff9e6" stroke-opacity="0.95" stroke-width="0.6" />
      <circle cx="0" cy="0" r="1.1" fill="#fffef6" />
    </g>
    <!-- replaced second cross with a rotated 8-point star for variation -->
    <g transform="translate(10,138) scale(0.88) rotate(22)" filter="url(#glow)">
      <polygon points="0,-6.5 1.6,-1.6 6,0 1.6,1.6 0,6.5 -1.6,1.6 -6,0 -1.6,-1.6"
               fill="url(#starGrad)" stroke="#fff9e6" stroke-opacity="0.95" stroke-width="0.5" />
      <circle cx="0" cy="0" r="1" fill="#fffef6" />
    </g>
    <!-- replaced cross with an 8-point star for a more star-like twinkle -->
    <g transform="translate(98,100) scale(0.9)" filter="url(#glow)">
      <polygon points="0,-6 1.8,-1.8 6,0 1.8,1.8 0,6 -1.8,1.8 -6,0 -1.8,-1.8"
               fill="url(#starGrad)" stroke="#fff9e6" stroke-opacity="0.9" stroke-width="0.6" />
      <!-- tiny center core for extra brightness -->
      <circle cx="0" cy="0" r="1.2" fill="#fffef6" />
    </g>
  </g>

  <!-- Edge stars to help tiling look natural -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="0.5" cy="0.5" r="0.9"/>
    <circle cx="199.5" cy="0.5" r="0.9"/>
    <circle cx="0.5" cy="199.5" r="0.9"/>
    <circle cx="199.5" cy="199.5" r="0.9"/>
    <circle cx="100" cy="0.5" r="0.9"/>
    <circle cx="0.5" cy="100" r="0.9"/>
  </g>

</svg>
